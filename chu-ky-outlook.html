    <script type="text/javascript">

        function updateSignature() {
            document.getElementById("lname").innerHTML = document.getElementById('fname').value;
            document.getElementById("lpos").innerHTML = document.getElementById('position').value;

            var e = document.getElementById("prefix");
            var strPrefix = e.options[e.selectedIndex].value;
            document.getElementById("lprefix").innerHTML = `(${strPrefix})`;

            var email = document.getElementById('email').value;
            document.getElementById("lemail").innerHTML = email;
            document.getElementById("lemail").href = "mailto:" + email;

            var phone = document.getElementById('phone').value;
            document.getElementById("lphone").innerHTML = phone;
            document.getElementById("lphone").href = "tel:" + phone;
        }
